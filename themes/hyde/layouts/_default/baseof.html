{{ partial "head.html" . }}

    <div class="sunset"></div>
    {{ partial "sidebar.html" . }}

    {{ block "main" . -}}{{- end }}

    {{ if not .Site.IsServer }}
        {{ partial "body_end.html" }}
    {{ end }}
  </body>
</html>
